<html>
    <head>
        <title>Gabriel Guzman's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Welcome to my blog</a></h1>
        </div>

        {% for post in posts %}
          <div>
            <p>published: {{ post.published_date}}</p>
            <h1><a href="">{{ post.title}}</a></h1>
            <p>{{ post.text|linebreaksbr}}<p>
            {{ post }}
        {% endfor %}

    </body>
</html>
